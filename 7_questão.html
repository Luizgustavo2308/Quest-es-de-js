<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7questão</title>
</head>

<body>

    <script>
        let celsius = Number(prompt("Dgite a temperatura do seu corpo"))
        let fire = Number((9 * celsius + 160) / 5)

        document.write( "sua temperatura ", fire, "Fº")
    </script>



</body>
