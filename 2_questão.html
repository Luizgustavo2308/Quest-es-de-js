<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 questão</title>
</head>

<body>
    <script>


        let num1 = parseFloat(prompt("digite um valor;"));
        let num2 = parseFloat(prompt("digite um segundo valor;"));

        let resultado = (num1 + num2)
        let resultado2 = (num1 - num2)
        let resultado3 = (num1 / num2)
        let resultado4 = (num1 * num2)

        document.write("a soma dos valores é: ", resultado)
        document.write("<br>")

        document.write("a subtração dos valores é: ", resultado2)
        document.write("<br>")

        document.write("a divisão dos valores é: ", resultado3)
        document.write("<br>")

        document.write("a multiplicação dos valores é ", resultado4)
        document.write("<br>")







    </script>
</body>

</html>
